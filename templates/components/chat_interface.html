<!-- Chat Interface -->
<div class="card chat-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">TESSA - Proxmox NLI</h5>
        <div>
            <button id="clear-chat" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-trash"></i> Clear
            </button>
        </div>
    </div>
    <div class="card-body chat-body" id="chat-body">
        <div class="message system-message">
            <div class="message-content">
                <p>Hello! I'm TESSA, your Proxmox Natural Language Interface. How can I help you today?</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your command..." aria-label="User command">
            <button class="btn btn-primary" type="button" id="send-button">
                <i class="bi bi-send"></i> Send
            </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="voice-toggle">
                <label class="form-check-label" for="voice-toggle">Voice Input</label>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#shortcutsModal">
                    <i class="bi bi-lightning"></i> Shortcuts
                </button>
            </div>
        </div>
    </div>
</div>
