<!-- Device Sync Modal -->
<div class="modal fade" id="deviceSyncModal" tabindex="-1" aria-labelledby="deviceSyncModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deviceSyncModalLabel">Device Synchronization</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <i class="bi bi-phone" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Sync Your Devices</h5>
                    <p class="text-muted">Synchronize your preferences and shortcuts across devices</p>
                </div>
                
                <div class="mb-4">
                    <h6>Current Device</h6>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-laptop me-3" style="font-size: 2rem;"></i>
                                <div>
                                    <h6 class="mb-0" id="current-device-name">My Laptop</h6>
                                    <small class="text-muted" id="current-device-id">ID: XXXX-XXXX-XXXX</small>
                                </div>
                                <span class="badge bg-success ms-auto">Current</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6>Linked Devices</h6>
                        <button class="btn btn-sm btn-outline-primary" id="refresh-devices">
                            <i class="bi bi-arrow-repeat"></i> Refresh
                        </button>
                    </div>
                    
                    <div id="linked-devices">
                        <div class="text-center py-3">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ms-2">Loading devices...</span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h6>Link a New Device</h6>
                        <p>Scan this QR code with your new device to link it to your account:</p>
                        <div class="text-center">
                            <div id="sync-qr-code" class="bg-light p-3 d-inline-block">
                                <!-- QR code will be generated here -->
                                <div class="placeholder-glow">
                                    <div class="placeholder" style="width: 150px; height: 150px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-sm btn-outline-secondary" id="generate-new-code">
                                <i class="bi bi-arrow-repeat"></i> Generate New Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
