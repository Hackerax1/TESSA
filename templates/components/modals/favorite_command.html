<!-- Favorite Command Modal -->
<div class="modal fade" id="favoriteCommandModal" tabindex="-1" aria-labelledby="favoriteCommandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="favoriteCommandModalLabel">Add Favorite Command</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="favorite-command-text" class="form-label">Command</label>
                    <input type="text" class="form-control" id="favorite-command-text" placeholder="Enter command text">
                </div>
                <div class="mb-3">
                    <label for="favorite-command-description" class="form-label">Description (optional)</label>
                    <textarea class="form-control" id="favorite-command-description" rows="2" placeholder="Enter a description for this command"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-favorite-command">Save</button>
            </div>
        </div>
    </div>
</div>
