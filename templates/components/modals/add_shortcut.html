<!-- Add Shortcut Modal -->
<div class="modal fade" id="addShortcutModal" tabindex="-1" aria-labelledby="addShortcutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addShortcutModalLabel">Add Command Shortcut</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="shortcut-name" class="form-label">Shortcut Name</label>
                    <input type="text" class="form-control" id="shortcut-name" placeholder="E.g., Show Running VMs">
                </div>
                <div class="mb-3">
                    <label for="shortcut-command" class="form-label">Command</label>
                    <textarea class="form-control" id="shortcut-command" rows="3" placeholder="E.g., Show me all running virtual machines"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="shortcut-favorite">
                    <label class="form-check-label" for="shortcut-favorite">Add to Favorites</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-shortcut">Save Shortcut</button>
            </div>
        </div>
    </div>
</div>
