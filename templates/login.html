<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESSA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='TessaLogo.webp') }}" alt="TESSA Logo">
                <h3>Proxmox NLI</h3>
            </div>

            <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form id="login-form" action="/auth/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">Please log in with your admin credentials</small>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Try to use the existing token
                fetch('/', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(err => {
                    console.error('Token validation failed:', err);
                    localStorage.removeItem('token');
                });
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            
            // Hide any previous errors
            errorAlert.style.display = 'none';
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    // Also store user ID if available
                    if (data.user_id) {
                        localStorage.setItem('user_id', data.user_id);
                    }
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    // Display error message
                    errorAlert.textContent = data.error || 'Invalid username or password';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorAlert.textContent = 'Could not connect to server. Please try again.';
                errorAlert.style.display = 'block';
            });
        });
    </script>
</body>
</html>
