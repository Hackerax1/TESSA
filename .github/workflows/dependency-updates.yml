name: Dependency Updates

on:
  schedule:
    - cron: '0 7 * * 1'  # Run every Monday at 7:00 UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-tools
          
      - name: Update dependencies
        run: |
          # Create requirements.in if it doesn't exist
          if [ ! -f requirements.in ]; then
            grep -v "^-e" requirements.txt > requirements.in
          fi
          
          # Update dependencies
          pip-compile --upgrade requirements.in
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            This PR updates the project dependencies to their latest compatible versions.
            
            Changes were automatically generated by running `pip-compile --upgrade` on requirements.in.
            
            Please review the changes carefully before merging.
          branch: dependency-updates
          base: main