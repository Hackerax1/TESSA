name: GitHub Pages Demo

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - 'static/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 beautifulsoup4 htmlmin
          
      - name: Prepare static demo
        run: |
          mkdir -p demo
          # Copy static assets
          cp -r static demo/
          
          # Run the static page generator script
          python .github/scripts/generate_static_demo.py
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'demo'

  deploy:
    environment:
      # github-pages is actually valid, but there's a VS Code extension bug that flags it
      # as invalid. This comment silences the error without changing the value.
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3